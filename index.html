<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Factor | One Body. One Lord.</title>
    
    <!-- 1. EXTERNAL TOOLS (CDNs) -->
    <!-- Tailwind CSS with Dark Mode Configured -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Required for Real Cloud Storage) -->
    <!-- Note: Using type="module" in the main script below to handle imports -->

    <!-- 2. INTERNAL STYLES -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Custom styling for the "Unity Card" */
        .unity-card {
            transition: all 0.2s ease;
        }

        .unity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Reaction buttons */
        .reaction-btn {
            transition: all 0.2s;
        }
        .reaction-btn:active {
            transform: scale(0.95);
        }
        .reaction-btn.active {
            color: #3b82f6;
            background-color: #eff6ff;
            font-weight: 600;
        }
        .dark .reaction-btn.active {
            background-color: #1e293b;
            color: #60a5fa;
        }

        /* Filter Buttons Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animation for icons */
        .spin-once {
            animation: spin 0.5s ease-in-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
        
        /* Error Banner */
        #error-banner {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center pb-20">

    <!-- TOAST NOTIFICATION (For Copy Confirm) -->
    <div id="toast" class="fixed top-20 z-[60] bg-slate-800 text-white px-4 py-2 rounded shadow-lg text-sm flex items-center gap-2">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <span>Copied to clipboard!</span>
    </div>

    <!-- ERROR BANNER -->
    <div id="error-banner" class="w-full bg-red-100 text-red-700 px-4 py-2 text-center text-sm font-medium border-b border-red-200">
        Unable to connect to database. Please refresh or check configuration.
    </div>

    <!-- 3. HEADER SECTION -->
    <header class="w-full bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-50 transition-colors">
        <div class="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-left">
                <h1 class="text-2xl font-bold tracking-tight text-slate-800 dark:text-white">God Factor</h1>
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">One Body. One Lord. One Witness.</p>
            </div>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-yellow-400 flex items-center justify-center transition-colors hover:bg-slate-200 dark:hover:bg-slate-600">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>
        </div>
    </header>

    <!-- 4. DAILY PROMPT SECTION -->
    <section class="max-w-2xl w-full px-4 mt-6">
        <div class="bg-gradient-to-r from-slate-800 to-slate-700 dark:from-slate-700 dark:to-slate-600 rounded-lg p-6 text-white shadow-sm text-center relative group">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-300">Daily Unity Prompt</h2>
                <button onclick="loadDailyPrompt(this)" class="text-slate-400 hover:text-white transition-colors" title="New Prompt">
                    <i class="fa-solid fa-arrows-rotate text-xs"></i>
                </button>
            </div>
            <p class="text-lg italic font-light transition-all duration-300" id="daily-prompt">"Loading prompt..."</p>
        </div>
    </section>

    <!-- 5. NEW POST INPUT AREA -->
    <section class="max-w-2xl w-full px-4 mt-6">
        <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 transition-colors">
            <textarea 
                id="post-content" 
                class="w-full resize-none outline-none text-slate-700 dark:text-slate-200 placeholder-slate-400 bg-transparent"
                rows="3" 
                placeholder="Share a scripture, prayer, or encouragement..."
                maxlength="300"
            ></textarea>
            
            <div class="flex flex-col sm:flex-row justify-between items-center mt-3 border-t border-slate-100 dark:border-slate-700 pt-3 gap-3">
                <select id="post-type" class="w-full sm:w-auto text-xs bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-2 py-2 text-slate-600 dark:text-slate-200 outline-none">
                    <option value="Encouragement">Encouragement</option>
                    <option value="Scripture Reflection">Scripture Reflection</option>
                    <option value="Prayer Request">Prayer Request</option>
                    <option value="Praise Report">Praise Report</option>
                </select>

                <div class="w-full sm:w-auto flex items-center justify-between sm:justify-end gap-3">
                    <span id="char-count" class="text-xs text-slate-400">0/300</span>
                    <button id="submit-btn" onclick="createNewPost()" class="bg-slate-800 dark:bg-slate-600 hover:bg-slate-700 dark:hover:bg-slate-500 text-white text-sm font-medium px-6 py-1.5 rounded transition disabled:opacity-50 disabled:cursor-not-allowed">
                        Post
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 6. FILTER BUTTONS -->
    <section class="max-w-2xl w-full px-4 mt-6">
        <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="filter-buttons">
            <button onclick="filterFeed('All')" class="filter-chip active whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200">All</button>
            <button onclick="filterFeed('Scripture Reflection')" class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">Scripture</button>
            <button onclick="filterFeed('Prayer Request')" class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">Prayer</button>
            <button onclick="filterFeed('Praise Report')" class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">Praise</button>
            <button onclick="filterFeed('Encouragement')" class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">Encouragement</button>
        </div>
    </section>

    <!-- 7. THE UNITY FEED -->
    <main id="feed-container" class="max-w-2xl w-full px-4 mt-4 space-y-4">
        <div class="text-center py-10">
            <i class="fa-solid fa-circle-notch fa-spin text-slate-400 text-2xl mb-2"></i>
            <p class="text-slate-400 text-sm">Connecting to community...</p>
        </div>
    </main>

    <!-- 8. JAVASCRIPT LOGIC -->
    <script type="module">
        // Import Firebase Functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Placeholders to prevent UI errors before load or if load fails
        window.createNewPost = () => console.log("System initializing...");
        window.toggleReaction = () => {};
        window.sharePost = () => {};
        window.filterFeed = () => {};

        // --- FIREBASE SETUP ---
        let app, auth, db, currentUser, appId;
        let allPosts = []; // Local store of fetched posts
        let currentFilter = 'All';

        try {
            // Robust config retrieval
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            if (!firebaseConfig) {
                throw new Error("Firebase configuration not found.");
            }

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // --- AUTHENTICATION & STARTUP ---
            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (authErr) {
                    console.error("Auth failed:", authErr);
                    document.getElementById('feed-container').innerHTML = `<p class="text-center text-red-400">Authentication Error. Please refresh.</p>`;
                }
            };

            initAuth();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupRealtimeListener(); // Only fetch data after we are logged in
                }
            });

        } catch (error) {
            console.error("Critical System Error:", error);
            document.getElementById('error-banner').style.display = 'block';
            document.getElementById('feed-container').innerHTML = `
                <div class="text-center py-10">
                    <p class="text-slate-400 text-sm">Offline Mode (Configuration Missing)</p>
                </div>
            `;
        }

        // --- DATABASE LISTENER (REAL TIME!) ---
        function setupRealtimeListener() {
            if (!db) return;
            const postsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
            
            // Listen for changes
            onSnapshot(postsCollection, (snapshot) => {
                const fetchedPosts = [];
                snapshot.forEach((doc) => {
                    fetchedPosts.push({ id: doc.id, ...doc.data() });
                });

                // Sort by timestamp (newest first) in JavaScript (Rule 2 compliance)
                fetchedPosts.sort((a, b) => b.timestamp - a.timestamp);
                
                allPosts = fetchedPosts;
                renderFeed();
            }, (error) => {
                console.error("Error fetching posts:", error);
                document.getElementById('feed-container').innerHTML = `<p class="text-center text-red-400">Error loading feed. Please refresh.</p>`;
            });
        }

        // --- POSTING LOGIC ---
        window.createNewPost = async function() {
            if (!currentUser || !db) {
                alert("Database not connected.");
                return;
            }
            
            const input = document.getElementById('post-content');
            const typeSelect = document.getElementById('post-type');
            const btn = document.getElementById('submit-btn');
            const content = input.value.trim();

            if (!content) {
                alert("Please write something before posting.");
                return;
            }

            // UI Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Posting...';
            btn.disabled = true;

            try {
                // Write to Cloud
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), {
                    author: "Guest Believer", // In a full app, this would be a username
                    authorId: currentUser.uid,
                    type: typeSelect.value,
                    content: content,
                    timestamp: Date.now(),
                    stats: { amen: 0, pray: 0, stand: 0 }
                });

                // Reset UI
                input.value = "";
                document.getElementById('char-count').textContent = "0/300";
                
                // Reset filter to All to see new post
                window.filterFeed('All');

            } catch (error) {
                console.error("Error posting:", error);
                alert("Could not post. Please try again.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // --- REACTION LOGIC ---
        window.toggleReaction = async function(btn, postId, reactionType) {
            if (!currentUser || !db) return;
            
            // 1. Visual Immediate Update (Optimistic UI)
            const isNowActive = btn.classList.toggle('active');
            const countSpan = btn.querySelector('.count-display');
            let currentCount = parseInt(countSpan.textContent) || 0;
            
            if (isNowActive) {
                countSpan.textContent = currentCount + 1;
            } else {
                countSpan.textContent = currentCount - 1;
            }

            // 2. Update Database
            const postRef = doc(db, 'artifacts', appId, 'public', 'data', 'posts', postId);
            
            const updateField = `stats.${reactionType}`;
            const change = isNowActive ? 1 : -1;
            
            try {
                await updateDoc(postRef, {
                    [updateField]: increment(change)
                });
                
                // Save locally to remember we liked this (so it stays blue on refresh)
                const storageKey = `reacted_${postId}_${reactionType}`;
                if(isNowActive) {
                    localStorage.setItem(storageKey, 'true');
                } else {
                    localStorage.removeItem(storageKey);
                }

            } catch (err) {
                console.error("Reaction failed:", err);
                // Revert visual if failed
                btn.classList.toggle('active');
                countSpan.textContent = currentCount; // Reset
            }
        }

        // --- SHARE LOGIC (Option C) ---
        window.sharePost = function(author, type, content) {
            const textToCopy = `"${content}"\n\nâ€” ${type} by ${author}\nShared via God Factor`;
            
            // Create hidden textarea hack
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Unable to copy', err);
                alert("Could not copy to clipboard. Please copy manually.");
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // --- UI RENDERING ---
        window.renderFeed = function() {
            const container = document.getElementById('feed-container');
            container.innerHTML = ''; 

            const postsToShow = currentFilter === 'All' 
                ? allPosts 
                : allPosts.filter(post => post.type === currentFilter);

            if (postsToShow.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-slate-400 text-sm">No posts found yet. Be the first!</p>
                    </div>
                `;
                return;
            }

            postsToShow.forEach(post => {
                // Badge Colors Logic
                let badgeColor = "bg-slate-100 text-slate-600 dark:bg-slate-700 dark:text-slate-300";
                if(post.type === "Prayer Request") badgeColor = "bg-amber-50 text-amber-700 border border-amber-100 dark:bg-amber-900/30 dark:text-amber-400 dark:border-amber-800";
                if(post.type === "Praise Report") badgeColor = "bg-emerald-50 text-emerald-700 border border-emerald-100 dark:bg-emerald-900/30 dark:text-emerald-400 dark:border-emerald-800";
                
                // Formatting Timestamp
                const timeAgo = new Date(post.timestamp).toLocaleDateString() + ' ' + new Date(post.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Check local storage for active state
                const likedPray = localStorage.getItem(`reacted_${post.id}_pray`) ? 'active' : '';
                const likedStand = localStorage.getItem(`reacted_${post.id}_stand`) ? 'active' : '';
                const likedAmen = localStorage.getItem(`reacted_${post.id}_amen`) ? 'active' : '';

                // Escape content for safety
                const safeContent = post.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const safeAuthor = post.author.replace(/</g, "&lt;");

                const cardHTML = `
                    <article class="unity-card bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-5 transition-colors relative group">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-xs font-bold text-slate-500 dark:text-slate-300">
                                    ${safeAuthor.charAt(0)}
                                </div>
                                <div>
                                    <h3 class="text-sm font-semibold text-slate-800 dark:text-slate-100">${safeAuthor}</h3>
                                    <p class="text-xs text-slate-400">${timeAgo}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] uppercase font-bold px-2 py-1 rounded-full ${badgeColor}">
                                    ${post.type}
                                </span>
                                <!-- SHARE BUTTON -->
                                <button onclick="sharePost('${safeAuthor}', '${post.type}', '${safeContent.replace(/'/g, "\\'")}')" class="text-slate-400 hover:text-blue-500 transition-colors ml-1 p-1" title="Share">
                                    <i class="fa-solid fa-share-nodes"></i>
                                </button>
                            </div>
                        </div>
                        
                        <p class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed mb-4 whitespace-pre-wrap">${safeContent}</p>

                        <div class="flex gap-2 border-t border-slate-50 dark:border-slate-700 pt-3">
                            <button onclick="toggleReaction(this, '${post.id}', 'pray')" class="${likedPray} reaction-btn flex-1 flex items-center justify-center gap-2 py-1.5 rounded text-xs text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">
                                <i class="fa-solid fa-hands-praying"></i> 
                                <span class="hidden sm:inline">Praying</span>
                                <span class="count-display ml-1.5 opacity-75 text-[10px] font-bold">${post.stats?.pray || 0}</span>
                            </button>
                            <button onclick="toggleReaction(this, '${post.id}', 'stand')" class="${likedStand} reaction-btn flex-1 flex items-center justify-center gap-2 py-1.5 rounded text-xs text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">
                                <i class="fa-solid fa-heart"></i> 
                                <span class="hidden sm:inline">Stand With You</span>
                                <span class="count-display ml-1.5 opacity-75 text-[10px] font-bold">${post.stats?.stand || 0}</span>
                            </button>
                            <button onclick="toggleReaction(this, '${post.id}', 'amen')" class="${likedAmen} reaction-btn flex-1 flex items-center justify-center gap-2 py-1.5 rounded text-xs text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">
                                <i class="fa-solid fa-check"></i> 
                                <span class="hidden sm:inline">Amen</span>
                                <span class="count-display ml-1.5 opacity-75 text-[10px] font-bold">${post.stats?.amen || 0}</span>
                            </button>
                        </div>
                    </article>
                `;
                
                container.innerHTML += cardHTML;
            });
        }

        // --- UTILITY ---
        window.filterFeed = function(category) {
            currentFilter = category;
            
            const buttons = document.querySelectorAll('.filter-chip');
            buttons.forEach(btn => {
                btn.className = 'filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400';
                if(btn.textContent.trim().includes(category.split(' ')[0]) || (category === 'All' && btn.textContent.trim() === 'All')) {
                     btn.className = 'filter-chip active whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium bg-slate-800 dark:bg-slate-600 text-white border border-slate-800 dark:border-slate-600';
                }
            });

            renderFeed();
        }

        window.toggleDarkMode = function() {
            document.documentElement.classList.toggle('dark');
        }

        const prompts = [
            "How can you show humility to a fellow believer today?",
            "Who can you encourage with a specific scripture today?",
            "Reflect on a time someone showed you grace when you didn't deserve it.",
            "Pray for a church denomination different from your own today.",
            "Share a specific verse that gave you hope recently.",
            "What is one way you can be a 'peacemaker' this week?"
        ];

        window.loadDailyPrompt = function(btn = null) {
            if(btn) {
                const icon = btn.querySelector('i');
                icon.classList.add('spin-once');
                setTimeout(() => icon.classList.remove('spin-once'), 500);
            }

            const promptElement = document.getElementById('daily-prompt');
            promptElement.style.opacity = '0';
            
            setTimeout(() => {
                const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                promptElement.textContent = `"${randomPrompt}"`;
                promptElement.style.opacity = '1';
            }, 200);
        }

        // --- INIT CHAR COUNTER ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDailyPrompt();
            const input = document.getElementById('post-content');
            const counter = document.getElementById('char-count');
            
            input.addEventListener('input', () => {
                const current = input.value.length;
                counter.textContent = `${current}/300`;
                if(current >= 300) {
                    counter.classList.add('text-red-500');
                } else {
                    counter.classList.remove('text-red-500');
                }
            });
        });

    </script>
</body>
</html>
